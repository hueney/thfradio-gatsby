  headline: THF Radio ist ein Experimentierraum und Sprachrohr für euch.
  subheadline: Was steckt dahinter?
  copytext: | 
    THF Radio ist die Radiostation im ehemaligen Pförtnerinnenhaus am Flughafen Tempelhof. Experimentierraum und Sprachrohr für Bürger*innen, Künstler*innen, Musiker*innen, Kreative und Initiativen. Wir sind Teil des <a href="">TORHAUSES</a> am Flughafen Tempelhof.

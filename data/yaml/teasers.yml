  imageAlt: THF Radio als Experimentierraum
- uid: why
  headline: Wir nutzen Leerstand zu euren Gunsten.
  subheadline: Warum macht ihr das?
  copytext: |
    Aktuell steht ein Großteil des 300.000 m² großen Gebäudekomplexes – Europas größtes Baudenkmal – leer. Das wollen wir ändern: Der ehemalige Flughafen hat das Potential, zum sozialen und kulturellen Zentrum in der Stadt zu werden. Als Initiativestehen wir im direkten Kontakt mit der Gebäudeverwaltung Tempelhof Projekt GmbH und politischen Entscheidungsträger*innen. Wir sind außerdem mit vielen Mieter*innen im Gebäude vernetzt.
  imageSrc: undraw_journey_lwlj.png
  imageAlt: Leerstehender Flughafen Tempelhof
